<div class="tag-box-container">
    <div class="tag-box-label">
        Projects
        <img src="../../../assets/icon/star.png" style="height: 15px;">
    </div>
    <dx-tag-box class="tag-box-input" [dataSource]="testData" placeholder="Search..." [searchEnabled]="true"
        [width]="675">
    </dx-tag-box>
    <dx-button class="tag-box-btn" stylingMode="contained" text="ADD A PROJECT" [width]="200">
    </dx-button>
</div>

<dx-data-grid class="data-grid" id="gridContainer" [remoteOperations]="false" [allowColumnReordering]="true"
    [rowAlternationEnabled]="true" [showBorders]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>

    <dxi-column dataField="Project List"></dxi-column>
    <dxi-column dataField="Performance"></dxi-column>
    <dxi-column dataField="Start Date" dataType="date"></dxi-column>
    <dxi-column dataField="End Date" dataType="date"></dxi-column>
    <dxi-column dataField="Ongoing Tasks" dataType="string"></dxi-column>
    <dxi-column dataField="Completed" dataType="string"></dxi-column>
    <dxi-column dataField="Total" dataType="string"></dxi-column>

</dx-data-grid>
